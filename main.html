<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>	
	<script>
		function secondHighest(arr) {
			//Write your code here'
			var large=arr[0];
			for (let elem of arr) {
				if (elem>large) {
					large=elem;
				}
			}
			var sLarge=-1;
			for (let elem of arr) {
					if (elem>sLarge && elem<large) {
						sLarge=elem;
					}
				
			}
			return sLarge;
			
		}

		function Main() {
			var n = prompt("Enter the number of elements");
			var arr = [];
			for (var i = 0; i < n; i++) {
				arr[i] = prompt("Enter element " + (i+1));
			}
			alert(secondHighest(arr));
		}
		Main();
	</script>

    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
